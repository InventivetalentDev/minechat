<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                background-color: #212121;
                color: white;
                font-family: monospace;
            }

            img {
                image-rendering: pixelated;
            }

            .char-img {
                height: 3vh;
                padding: 4px;
            }

            .unicode-img {
                /*height: 65vh;*/
                width: 30vw;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <div id="info-container">
            Hi! Click the button to load every character Minecraft can display<br/>
            <input type="text" id="version-input" value="20w17a"><br/>
            <button id="load-button">Do it!</button>
            <br/>
            <span id="load-info"></span>
        </div>
        <br/>
        <div>
            ASCII, Accented & Nonlatin Characters
            <div id="char-container">

            </div>
        </div>
        <br/>
        <br/>
        <div>
            <a href="https://unicode-table.com/en/" target="_blank">Unicode Character</a> Pages
            <div id="unicode-container">

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $("#load-button").click(() => {
                // $("#load-button").remove();

                let charContainer = $("#char-container")
                charContainer.empty();
                let loadInfo = $("#load-info")
                let unicodeContainer = $("#unicode-container")
                unicodeContainer.empty();

                let version = $("#version-input").val();

                charContainer.append("<img class='unicode-img' src='https://assets.mcasset.cloud/"+version+"/assets/minecraft/textures/font/ascii.png' title='ascii (0-255)'>")
                charContainer.append("<img class='unicode-img' src='https://assets.mcasset.cloud/"+version+"/assets/minecraft/textures/font/nonlatin_european.png' title='nonlatin'>")
                charContainer.append("<img class='unicode-img' src='https://assets.mcasset.cloud/"+version+"/assets/minecraft/textures/font/accented.png' title='accented'>")

                for (let j = 0; j < 256; j++) {
                    unicodeContainer.append("<img class='unicode-img' src='https://assets.mcasset.cloud/"+version+"/assets/minecraft/textures/font/unicode_page_"+toHex(j)+".png' title='"+(j*256)+"-"+(j*256+255)+"'>")
                }

                function toHex(i) {
                    let hex = i.toString(16);
                    if(hex.length<2) {
                        hex = "0" + hex;
                    }
                    return hex;
                }

            })
        </script>
    </body>
</html>
